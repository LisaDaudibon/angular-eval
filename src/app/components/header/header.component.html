<header class="header">
  <div class="header__left">
    <a class="header__link" routerLink="/">
      <img class="header__logo" src="/assets/img/icon.svg" alt="" />
    </a>
  </div>

  <div class="header__center">
    <form [formGroup]="searchForm">
      <app-field>
        <lucide-icon name="search" field-start></lucide-icon>
        <input class="input-search" type="search" placeholder="Rechercher un film, un rÃ©alisateur"
          formControlName="query" (focus)="
          searchForm.get('query')?.value &&
            queryChange.emit(searchForm.get('query')?.value)
        " />
      </app-field>
    </form>
  </div>

  <div class="header__right">
    <nav class="menu">
      <ul class="menu__list">
        <li class="menu__item">
          <a routerLink="/movies" class="menu__link" routerLinkActive="is-active"
            [routerLinkActiveOptions]="{ exact: true }">Accueil</a>
        </li>

        <li class="menu__item">
          <a routerLink="/starred" class="menu__link" routerLinkActive="is-active"
            [routerLinkActiveOptions]="{ exact: true }">Mes favoris</a>
        </li>
      </ul>
    </nav>
  </div>
</header>
