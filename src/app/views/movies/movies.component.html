<div class="u-wrapper u-wrapper--large">
  <div class="page__header">
    <h1>Mes films</h1>

    <app-button routerLink="/add">
      <lucide-icon button-start name="plus"></lucide-icon>
      Ajouter un film
    </app-button>
  </div>

  <ul class="movie-list__list">
    <li class="movie-list__item" *ngFor="let movie of $fetchMovies | async ; trackBy: trackByMovieId" (click)="movieDetailRedirect(movie.id.toString())">
      <app-movie-card [movie]="movie" />
    </li>
  </ul>
</div>
